<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Вишлист 2024</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-gradient: radial-gradient(circle at 50% 0%, #2e1065, #0f172a 90%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --accent: #fbbf24;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        h1, h2, h3 { font-family: 'Comfortaa', cursive; }

        /* === ФОНОВЫЕ ЭФФЕКТЫ === */
        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; overflow: hidden;
        }
        
        /* Снег */
        .snow {
            position: absolute; width: 8px; height: 8px;
            background: white; border-radius: 50%;
            animation: fall linear infinite;
            opacity: 0.3;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
        }

        /* === НОВЫЕ ГИРЛЯНДЫ (Ряды) === */
        .garland-rope {
            position: absolute;
            left: -10%; width: 120%; /* Шире экрана, чтобы при наклоне не было видно краев */
            display: flex; justify-content: space-around;
            pointer-events: none;
            /* Имитация провода */
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            height: 50px; /* Чтобы лампочки свисали */
        }

        .bulb {
            width: 14px; height: 28px; border-radius: 50%;
            background: #f00;
            margin-top: -2px; /* Прицепить к "проводу" */
            box-shadow: 0 5px 20px 5px rgba(255, 0, 0, 0.4);
            animation: glow 1.5s infinite alternate;
            position: relative;
        }
        
        /* Цоколь лампочки */
        .bulb::before {
            content: ''; position: absolute; top: -5px; left: 4px;
            width: 6px; height: 6px; background: #222;
        }

        /* Цвета лампочек */
        .bulb:nth-child(2n) { background: #ffd700; box-shadow: 0 5px 20px 5px rgba(255, 215, 0, 0.4); animation-duration: 2s; }
        .bulb:nth-child(3n) { background: #00ff00; box-shadow: 0 5px 20px 5px rgba(0, 255, 0, 0.4); animation-duration: 1.8s; }
        .bulb:nth-child(4n) { background: #00ffff; box-shadow: 0 5px 20px 5px rgba(0, 255, 255, 0.4); animation-duration: 2.2s; }
        .bulb:nth-child(5n) { background: #ff00ff; box-shadow: 0 5px 20px 5px rgba(255, 0, 255, 0.4); animation-duration: 2.5s; }

        @keyframes glow { from { opacity: 0.5; transform: scale(0.9); } to { opacity: 1; transform: scale(1.1); } }

        /* === UI === */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 10; }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
        }

        header { padding: 20px 0; margin-bottom: 40px; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--accent); display: flex; align-items: center; gap: 10px; text-shadow: 0 0 10px rgba(251, 191, 36, 0.3); }
        
        .btn {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 10px 20px; border-radius: 50px;
            cursor: pointer; transition: all 0.3s ease; font-family: 'Comfortaa';
            display: inline-flex; align-items: center; gap: 8px;
        }
        .btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.05); }
        .btn-primary { background: var(--accent); color: #000; border: none; font-weight: bold; }
        
        .hero { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; margin-bottom: 80px; }
        .hero-text h1 { font-size: 3.5rem; line-height: 1.2; margin-bottom: 20px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .hero-text p { font-size: 1.1rem; color: var(--text-muted); margin-bottom: 30px; }
        
        .section-title { text-align: center; font-size: 2.5rem; margin-bottom: 40px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-bottom: 80px; }
        
        .card { overflow: hidden; padding: 0; display: flex; flex-direction: column; transition: transform 0.1s; background: rgba(15, 23, 42, 0.6); }
        .card-img-wrap { height: 250px; background: rgba(0,0,0,0.2); position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .card:hover .card-img { transform: scale(1.1); }
        
        .img-placeholder {
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; color: var(--text-muted);
            background: linear-gradient(45deg, #1e293b, #0f172a); width: 100%; height: 100%;
        }

        .card-body { padding: 20px; flex-grow: 1; }
        .card-title { font-size: 1.4rem; margin-bottom: 10px; color: var(--accent); }
        .card-desc { font-size: 0.95rem; color: var(--text-muted); line-height: 1.5; }

        .ideas-strip { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-bottom: 80px; }
        .idea-item { padding: 15px 25px; display: flex; align-items: center; gap: 10px; font-size: 1rem; color: var(--text-main); }
        .idea-item i { color: var(--accent); }

        footer { text-align: center; padding: 40px 0; border-top: 1px solid var(--glass-border); color: var(--text-muted); font-size: 0.9rem; position: relative; z-index: 10; }

        @media (max-width: 768px) {
            .hero { grid-template-columns: 1fr; text-align: center; }
            .hero-text h1 { font-size: 2.5rem; }
            .header-content { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const DATA = {
            hero: {
                title: "Праздник к нам приходит!",
                subtitle: "Здесь собраны мои маленькие мечты и желания на этот Новый Год. Сайт работает в режиме «только просмотр» — просто наслаждайтесь атмосферой.",
            },
            gifts: [
                { id: 1, title: "Подарок №1", desc: "Описание первого подарка. Это может быть что-то технологичное или уютное.", imagePath: "./assets/gift1.jpg" },
                { id: 2, title: "Подарок №2", desc: "Описание второго подарка. Здесь расскажите, почему вы этого хотите.", imagePath: "./assets/gift2.jpg" },
                { id: 3, title: "Подарок №3", desc: "Что-то особенное для души. Мечтать не вредно!", imagePath: "./assets/gift3.jpg" }
            ],
            ideas: [
                { icon: "fa-music", text: "Виниловые пластинки" },
                { icon: "fa-book", text: "Книги по дизайну" },
                { icon: "fa-gamepad", text: "Игры на PS5" },
                { icon: "fa-mug-hot", text: "Кофейные аксессуары" }
            ]
        };

        // --- КОМПОНЕНТ РЯДА ГИРЛЯНДЫ ---
        const GarlandRow = ({ top, rotate, bulbCount, scale = 1, opacity = 1, blur = 0 }) => {
            const bulbs = Array.from({ length: bulbCount }).map((_, i) => (
                <div key={i} className="bulb"></div>
            ));
            
            const style = {
                top: top,
                transform: `rotate(${rotate}deg) scale(${scale})`,
                opacity: opacity,
                filter: `blur(${blur}px)` // Эффект глубины
            };

            return <div className="garland-rope" style={style}>{bulbs}</div>;
        };

        // --- ДЕКОРАЦИИ ФОНА ---
        const Decorations = () => {
            const snowflakes = Array.from({ length: 40 }).map((_, i) => {
                const style = {
                    left: `${Math.random() * 100}%`,
                    animationDuration: `${3 + Math.random() * 5}s`,
                    animationDelay: `${Math.random() * 5}s`,
                    opacity: Math.random() * 0.5 + 0.1
                };
                return <div key={i} className="snow" style={style}></div>;
            });

            return (
                <div className="bg-fixed">
                    {/* Ряд 1: Самый верхний, четкий */}
                    <GarlandRow top="-2%" rotate={1} bulbCount={18} scale={1} opacity={1} />
                    
                    {/* Ряд 2: Чуть ниже, под углом, чуть меньше */}
                    <GarlandRow top="25%" rotate={-2} bulbCount={14} scale={0.8} opacity={0.6} blur={1} />
                    
                    {/* Ряд 3: Середина, другой угол, размытый (боке) */}
                    <GarlandRow top="55%" rotate={3} bulbCount={12} scale={0.6} opacity={0.4} blur={2} />
                    
                    {/* Ряд 4: Самый низ, очень размытый */}
                    <GarlandRow top="90%" rotate={-1} bulbCount={10} scale={0.5} opacity={0.3} blur={3} />
                    
                    {snowflakes}
                </div>
            );
        };

        const Tilt = ({ children, options }) => {
            const tiltRef = useRef(null);
            useEffect(() => {
                VanillaTilt.init(tiltRef.current, options || { max: 10, speed: 400, glare: true, "max-glare": 0.3, scale: 1.02 });
            }, []);
            return <div ref={tiltRef} className="card glass-panel">{children}</div>;
        };

        const Header = () => {
            const triggerConfetti = () => {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#fbbf24', '#ef4444', '#ffffff'] });
            };
            return (
                <header>
                    <div className="container header-content">
                        <div className="logo"><i className="fa-solid fa-sleigh"></i> Wishlist 2024</div>
                        <div style={{display: 'flex', gap: '15px'}}>
                            <button className="btn"><i className="fa-regular fa-eye"></i> Просмотр</button>
                            <button className="btn btn-primary" onClick={triggerConfetti}><i className="fa-solid fa-wand-magic-sparkles"></i> Праздник!</button>
                        </div>
                    </div>
                </header>
            );
        };

        const Hero = () => {
            useEffect(() => {
                gsap.from(".hero-text", { duration: 1, x: -50, opacity: 0, ease: "power3.out", delay: 0.2 });
                gsap.from(".lottie-wrap", { duration: 1, x: 50, opacity: 0, ease: "power3.out", delay: 0.4 });
            }, []);
            return (
                <section className="container hero">
                    <div className="hero-text">
                        <h1>{DATA.hero.title}</h1>
                        <p>{DATA.hero.subtitle}</p>
                    </div>
                    <div className="lottie-wrap lottie-container">
                        <lottie-player src="https://lottie.host/5a8e7e10-c0b7-4a00-9883-2075553e1898/U9K8hPj7y5.json" background="transparent" speed="1" style={{width: '100%', height: '100%'}} loop autoplay></lottie-player>
                    </div>
                </section>
            );
        };

        const GiftCard = ({ item, index }) => {
            const [imgError, setImgError] = useState(false);
            useEffect(() => {
                 gsap.from(`.card-${index}`, { duration: 0.8, y: 50, opacity: 0, delay: 0.2 * index, ease: "back.out(1.7)" });
            }, []);
            return (
                <div className={`card-${index}`}>
                    <Tilt>
                        <div className="card-img-wrap">
                            {!imgError ? (
                                <img src={item.imagePath} alt={item.title} className="card-img" onError={() => setImgError(true)} />
                            ) : (
                                <div className="img-placeholder">
                                    <i className="fa-regular fa-image" style={{fontSize: '3rem', opacity: 0.5}}></i>
                                    <p style={{marginTop: '10px'}}>Файл assets/gift{item.id}.jpg<br/>не найден</p>
                                </div>
                            )}
                        </div>
                        <div className="card-body">
                            <h3 className="card-title">{item.title}</h3>
                            <p className="card-desc">{item.desc}</p>
                        </div>
                    </Tilt>
                </div>
            );
        };

        const App = () => (
            <React.Fragment>
                <Decorations />
                <Header />
                <Hero />
                <main className="container">
                    <h2 className="section-title">Мои Подарки</h2>
                    <div className="cards-grid">
                        {DATA.gifts.map((gift, idx) => <GiftCard key={gift.id} item={gift} index={idx} />)}
                    </div>
                    <h2 className="section-title" style={{fontSize: '1.8rem'}}>Другие идеи</h2>
                    <div className="ideas-strip glass-panel">
                        {DATA.ideas.map((idea, idx) => (
                            <div key={idx} className="idea-item"><i className={`fa-solid ${idea.icon}`}></i> {idea.text}</div>
                        ))}
                    </div>
                </main>
                <footer>
                    <div className="container"><p>Wishlist 2024. Положите файлы в папку assets/</p></div>
                </footer>
            </React.Fragment>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
